version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csv-backend
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - ./db:/app/db
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s